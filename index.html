<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Magnaguard ROI Calculator</title>
  <meta name="description" content="Magnaguard ROI Calculator Tool">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Magnaguard ROI Calculator">
  <meta property="og:description" content="Magnaguard ROI Calculator Tool">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/main.pcss">

  <meta name="theme-color" content="#fafafa">
</head>

<body class="w-screen min-h-screen bg-white">
  <div class="container">
    <h1 class="hidden pt-4 mb-1 text-3xl font-medium text-center sm:block text-primary md:text-4xl md:pt-6 md:mb-2">
      ROI Calculator
    </h1>
  </div>
  <div class="grid min-h-full grid-cols-1 p-4 pt-0 mx-auto md:p-8 place-content-center md:pt-2" style="max-width: 840px;">
    <!-- Profit Calculator -->
    <form action="" class="relative p-4 md:p-6">
      <div class="relative flex flex-col mt-4 input range">
        <label for="DailyRepairOrders">Daily Repair Orders</label>
        <div class="relative inline-flex w-full input-holder">
          <input class="w-10/12 p-2 outline-none focus:outline-none" style="box-shadow:none;" type="range" name="DailyRepairOrders" id="DailyRepairOrders" step="1" min="5"
            max="500" value="50" data-start="50">
          <div class="absolute bottom-0 left-0 flex justify-between w-10/12 ml-2 -mb-2 text-sm text-gray-700">
            <div>5</div>
            <div>500</div>
          </div>
          <output id="DailyRepairOrdersOutput" class="grid w-2/12 text-lg text-gray-800 place-content-center"
            for="DailyRepairOrders">0</output>
        </div>
      </div>
      <div class="relative flex flex-col mt-4 input range">
        <label for="ClosingRatio">Closing Ratio <br>
          <p class="text-sm">
            <small class="leading-none">
              (65% Avg. Projected)
            </small>
          </p>
        </label>
        <div class="relative inline-flex w-full input-holder">
          <input class="w-10/12 p-2 outline-none focus:outline-none" style="box-shadow:none;" type="range" name="ClosingRatio" id="ClosingRatio" step="1" min="30" max="85"
            value="65" data-start="65">
          <div class="absolute bottom-0 left-0 flex justify-between w-10/12 ml-2 -mb-2 text-sm text-gray-700">
            <div>30%</div>
            <div>85%</div>
          </div>
          <output id="ClosingRatioOutput" class="grid w-2/12 text-lg text-gray-800 place-content-center"
            for="ClosingRatio">0</output>
        </div>
      </div>
      <div class="relative flex flex-col mt-4 input text">
        <label for="CostPerMagnet">Your Cost Per Magnet</label>
        <input class="p-2 text-gray-800 bg-transparent" type="text" name="CostPerMagnet" id="CostPerMagnet" value="$4.00"
          disabled>
      </div>
      <div class="relative flex flex-col mt-4 input range">
        <label for="ResaleOfMagnets">Consumer Cost Per Magnet <br>
          <p class="text-sm">
            <small class="leading-none">
              ($19.95 Recommended Resale Cost)
            </small>
          </p>
        </label>
        <div class="relative inline-flex w-full input-holder">
          <input class="w-10/12 p-2 outline-none focus:outline-none" style="box-shadow:none;" type="range" name="ResaleOfMagnets" id="ResaleOfMagnets" step="0.5" min="14.95"
            max="24.95" value="19.95" data-start="19.95">
          <div class="absolute bottom-0 left-0 flex justify-between w-10/12 ml-2 -mb-2 text-sm text-gray-700">
            <div>$14.95</div>
            <div>$24.95</div>
          </div>
          <output id="ResaleOfMagnetsOutput" class="grid w-2/12 text-lg text-gray-800 place-content-center"
            for="ResaleOfMagnets">0</output>
        </div>
      </div>
      <div class="mt-6 results md:mt-8">
        <div class="text-center output">
          <label for="AdditionalMonthlyProfit">Additional Monthly Profit</label>
          <output class="block mb-2 text-lg text-green-600 md:text-xl" name="AdditionalMonthlyProfit"
            id="AdditionalMonthlyProfit">0</output>
        </div>
        <div class="text-center output">
          <label for="AdditionalAnnualProfit">Additional Annual Profit</label>
          <output class="block mb-2 text-lg text-green-600 md:text-xl" name="AdditionalAnnualProfit"
            id="AdditionalAnnualProfit">0</output>
        </div>
      </div>
      <div class="flex place-content-center">
        <input type="reset"
          class="block px-5 py-3 leading-none text-white transition-colors duration-300 transform -translate-x-1 translate-y-1 rounded-full cursor-pointer bg-primary hover:bg-gray-700">
        </input>
        <div class="block w-4 h-4 bg-transparent">
          &nbsp;
        </div>
        <a href="https://www.buymagnaguard.com/product/standard-oil-filter-magnets/"
          class="block px-5 py-3 leading-none text-white transition-colors duration-300 transform -translate-x-1 translate-y-1 rounded-full cursor-pointer bg-primary hover:bg-gray-700">
            Buy Now
        </a>
      </div>
    </form>
  </div>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
